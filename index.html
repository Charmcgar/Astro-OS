<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Web OS</title>
  <style>
    /* (Keep all previous styles here, same as before) */

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0078d7, #00c6ff);
      color: white;
      user-select: none;
      overflow: hidden;
    }
    /* ... rest of styles unchanged ... */

    .app-window iframe {
      border: none;
      width: 100%;
      height: 100%;
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <div id="desktop">
    <div id="taskbar">
      <button id="start-menu">Start</button>
      <div id="open-apps"></div>
    </div>
    <div id="start-dropdown">
      <button onclick="openApp('Text Editor', 'apps/text-editor.html')">Text Editor</button>
      <!-- Add more start menu apps here -->
    </div>
    <div id="icon-container">
      <div class="icon" onclick="openApp('Text Editor', 'apps/text-editor.html')">
        <img src="text-icon.png" alt="Text Editor" />
        <span>Text Editor</span>
      </div>
    </div>
    <div id="windows"></div>
  </div>

  <script>
    const openAppsContainer = document.getElementById('open-apps');
    const windowsContainer = document.getElementById('windows');
    const startMenuBtn = document.getElementById('start-menu');
    const startDropdown = document.getElementById('start-dropdown');

    let openApps = [];

    startMenuBtn.addEventListener('click', () => {
      startDropdown.style.display =
        startDropdown.style.display === 'flex' ? 'none' : 'flex';
    });

    document.addEventListener('click', (e) => {
      if (!startMenuBtn.contains(e.target) && !startDropdown.contains(e.target)) {
        startDropdown.style.display = 'none';
      }
    });

    function openApp(appName, appUrl) {
      // If app already open, bring to front and activate on taskbar
      let existing = openApps.find(app => app.name === appName);
      if (existing) {
        bringToFront(existing.window);
        setActiveTaskbar(appName);
        return;
      }

      const appWindow = document.createElement('div');
      appWindow.className = 'app-window';
      appWindow.style.zIndex = openApps.length + 1;
      appWindow.innerHTML = `
        <div class="window-header">
          <span>${appName}</span>
          <button onclick="closeApp(this)">X</button>
        </div>
        <iframe src="${appUrl}" sandbox="allow-scripts allow-same-origin"></iframe>
      `;
      windowsContainer.appendChild(appWindow);

      // Dragging logic
      const header = appWindow.querySelector('.window-header');
      let isDragging = false;
      let offsetX = 0, offsetY = 0;

      header.addEventListener('mousedown', (e) => {
        isDragging = true;
        offsetX = e.clientX - appWindow.offsetLeft;
        offsetY = e.clientY - appWindow.offsetTop;
        bringToFront(appWindow);
      });

      document.addEventListener('mousemove', (e) => {
        if (isDragging) {
          appWindow.style.left = `${e.clientX - offsetX}px`;
          appWindow.style.top = `${e.clientY - offsetY}px`;
        }
      });

      document.addEventListener('mouseup', () => {
        isDragging = false;
      });

      // Add to open apps
      openApps.push({ name: appName, window: appWindow, minimized: false });
      addTaskbarButton(appName);

      bringToFront(appWindow);
      setActiveTaskbar(appName);
      startDropdown.style.display = 'none';
    }

    function closeApp(button) {
      const appWindow = button.closest('.app-window');
      const appName = appWindow.querySelector('.window-header span').textContent;

      appWindow.remove();

      openApps = openApps.filter(app => app.window !== appWindow);
      removeTaskbarButton(appName);
    }

    function addTaskbarButton(appName) {
      const btn = document.createElement('button');
      btn.className = 'taskbar-app';
      btn.textContent = appName;
      btn.dataset.appName = appName;
      btn.onclick = () => toggleMinimize(appName);
      openAppsContainer.appendChild(btn);
    }

    function removeTaskbarButton(appName) {
      const btn = openAppsContainer.querySelector(`[data-app-name="${appName}"]`);
      if (btn) btn.remove();
    }

    function toggleMinimize(appName) {
      const app = openApps.find(a => a.name === appName);
      if (!app) return;
      if (app.minimized) {
        app.window.style.display = 'flex';
        app.minimized = false;
        setActiveTaskbar(appName);
        bringToFront(app.window);
      } else {
        app.window.style.display = 'none';
        app.minimized = true;
        setActiveTaskbar(null);
      }
    }

    function bringToFront(appWindow) {
      // Set highest z-index for this window
      let maxZ = 0;
      openApps.forEach(a => {
        const z = parseInt(a.window.style.zIndex) || 0;
        if (z > maxZ) maxZ = z;
      });
      appWindow.style.zIndex = maxZ + 1;
    }

    function setActiveTaskbar(activeName) {
      openAppsContainer.querySelectorAll('.taskbar-app').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.appName === activeName);
      });
    }
  </script>
</body>
</html>
