<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Text Editor</title>
  <style>
    body {
      margin: 0; padding: 10px;
      font-family: monospace;
      background: white;
      color: black;
    }
    textarea {
      width: 100vw;
      height: 100vh;
      border: none;
      resize: none;
      outline: none;
      font-size: 14px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <textarea placeholder="Start typing..."></textarea>
</body>
</html>
