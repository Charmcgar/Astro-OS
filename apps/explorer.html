<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>File Explorer</title>
  <style>
    body { margin:0; font-family:Arial,sans-serif; }
    ul { list-style: none; padding:10px; }
    li { padding:5px; cursor: pointer; user-select:none; }
    li:hover { background: #eef; }
  </style>
</head>
<body>
  <ul id="tree">
    <li>📁 Documents
      <ul>
        <li>📄 resume.pdf</li>
        <li>📄 report.docx</li>
      </ul>
    </li>
    <li>📁 Pictures
      <ul>
        <li>🖼️ photo.jpg</li>
      </ul>
    </li>
    <li>📁 Music
      <ul>
        <li>🎵 song.mp3</li>
      </ul>
    </li>
  </ul>
</body>
</html>
